<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:p="http://primefaces.org/ui">
     <style type="text/css">
            
      
            #panel{
    
                background:   silver;
                 height:   530px;
                 width: 350px;
                 float:  left;
                 text-align: justify;
                 
                 
            }
            
            #conten{
                margin: 30px;
            }
            
            #tops {
                float:  inside;
                background:  #999999;
                border-color: aliceblue;
                border: activecaption;
                 margin: 0px;
                 border-radius: 17px;
                     height: 20px;
    width: 1200px;
    border: 0;
    overflow-style: auto;
            }
            
            #imag{
                 width: 200px;
                 height: 100px;
            }
            #body{
                background:   lavender;
            }
          
            
        </style>
    <h:head>
         <title>Registro Usuarios TelePana</title>
         <h:panelGrid id="tops" >
             <img src="images/logo2.png" id="imag" ></img>
         </h:panelGrid>
     </h:head>
     
     <h:panelGrid   id="panel">
         <h:body id="body">
             <h:form class="formulario">
                <div id ="conten" >  
                   <h:outputLabel value="Registrarse "/>
                   <p:inputText  id="idu" required="true" pt:placeholder="Usuario" value="#{mbLogin.usuario}" 
                   style=" text-align:  justify;   background-position: 0 -30px !important; padding-bottom: 11px; 
                   padding-left: 50px; padding-top: 11px;
                   background-repeat:  no-repeat; display:  block; background-image: url('images/icons.png')"  
                   requiredMessage="Usuario requerido o vacio"/>
                   
                   
                   <p><p:password  id="contrase単a" required="true"  requiredMessage="Contrase単a Requerida o Vacia" pt:placeholder="Contrase単a" value="#{mbLogin.contrasenia}"  style=" text-align: justify;   background-position: 0 -70px !important; padding-bottom: 11px; 
                    padding-left: 50px; padding-top: 11px;
                    background-repeat:  no-repeat; display:  block; background-image: url('images/icons.png')" /></p>
                    
                   
                    <h:commandLink id="link" value="Olvide la Contrase単a" style=" text-decoration: none; text-shadow:  initial; "></h:commandLink>
                    <section class="seccionBotones">
                    <h:panelGrid columns="2" cellpadding="10" >
                    <p:commandButton  update="body" ajax="false" style=" border-width: 3px; border-color:  cadetblue;
                    font-size: small;  background-color: aliceblue; height: 30px;width: 100px;" value="Registrar" action="#{mbLogin.login()}" />
                    <p:commandButton  ajax="false"  immediate="true" style=" border-width: 3px; border-color:  cadetblue;
                                     border-width: 3px; border-color:  cadetblue; font-size: small; background-color: aliceblue; 
                                     height: 30px;width: 100px;" value="Volver" action="#{mbSession.cerrarSession()}"/>
                     </h:panelGrid>
                   </section>
                 </div> 
            </h:form>
        </h:body>
      </h:panelGrid>
    <div style="  vertical-align: middle;  width: 500px; height: 500px; float: left; " >
           <img src="images/sabias.png" style=" text-align: center; float: right; width: 300px; height: 300px; margin-top: 70px;"></img>
       </div>
    <div style="  float: left; width: 1000px; alignment-adjust:  central; margin-left: 100px; ">
        <h:outputLabel   value="Copyright 2014-2016 TelePana Consulta Medica,Inc Todos los Derechos Reservados." />
    </div>
     
</html>
